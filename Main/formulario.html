<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style_contacto.css">
    <!-- Incluye el script de EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("gustavodlr53@gmail.com"); // Reemplaza con tu User ID de EmailJS
        })();
    </script>
</head>
<body>
    <div class="contenedor-contacto">
        <form id="contactForm" class="formulario-contacto">
            <h1>¿Qué solución necesitas?</h1>
            <label for="message">Describe tu problema</label>
            <textarea id="message" name="message" placeholder="Describe tu problema" required></textarea>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombre o Empresa" required>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Correo" required>

            <label for="phone">WhatsApp/Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>

            <input type="submit" value="Enviar">
        </form>
        <div class="regreso">
            <a href="index.html">
                <img src="foto_perfil_1.png" alt="Regresar">
            </a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            
            emailjs.send('gustavodlr53@gmail.com', 'template_t9ly7zk', formData)
                .then(function(response) {
                    alert('Correo enviado con éxito!');
                    document.getElementById('contactForm').reset(); // Opcional: Limpiar el formulario
                }, function(error) {
                    console.error('Error:', error);
                    alert('Error al enviar el correo.');
                });
        });
    </script>
</body>
</html>
